      <div class="container my-3 " style="width: 50%;">

        <h2 class="text-center">Alarm clock</h2>
        <div class="row mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">TIME</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" id="time"></h1>
                  <label>Set Alarm</label>
                  <input type="time" name="alarm" id="alarm">
                  <div class="row my-3"><button id="btn" style="display: none;" class="btn btn-primary" onclick="window.location.reload()">pause alarm</button></div>
                </div>
              </div>
            </div>
            </div>
            </div>
          </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>

     uptime = async ()=>{

        let d = new Date()

        let time = document.getElementById('time')
        let btn = document.getElementById('btn')

        time.innerHTML = d.toLocaleString('en-US', {
        timeZone: 'Asia/Kolkata',
        }).split(', ')[1]
   
        let alarmHour = alarm.value.split(":")[0]
        let alarmMit = alarm.value.split(":")[1]

        let audioUrl = "alarm.mp3"
        var audio = new Audio(audioUrl);

        if(d.getHours()== alarmHour && d.getMinutes() == alarmMit){
          audio.play();
          btn.style.display = "block"
        }

      }

      setInterval(uptime,1000)

      


    </script>
